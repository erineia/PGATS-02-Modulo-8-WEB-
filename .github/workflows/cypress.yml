name: Web E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      # Clone do projeto para máquina
      - uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Conferir a versão instalada
      - name: Node version
        run: node --version

      - name: Instalando Dependências
        run: npm ci

      - name: Verificar arquivos fixtures
        run: |
          ls -la cypress/fixtures/
          cat cypress/fixtures/urls.json

      - name: Executando Testes
        run: npx cypress run

      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos
