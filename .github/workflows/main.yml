name: Automação Web E2E

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Node version
        run: node --version

      - name: Instalando Dependências
        run: npm install

      - name: Executando Testes
        run: npx cypress run

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
           name: relatorios
           path: |
            cypress/reports
            cypress/screenshots
            cypress/videos

