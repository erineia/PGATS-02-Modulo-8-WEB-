name: Automação Web E2E

on:
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Node version
        run: node --version

      - name: Instalando Dependências
        run: npm install

      - name: Executando Testes
        run: npx cypress run
