name: Web E2E Tests

on: 
  workflow_dispatch:

jobs:
  e2e-tests:

    runs-on: ubuntu-latest
    steps:

      # clone do projeto para máquina
      -users: actions/checkout@v4

      # conferir a versão instalada

      -name: Node version
       run: node --version

      -name: Instalando Dependências
       run: npm install

      -name: Executando Testes
       run: npx cypress run
    
